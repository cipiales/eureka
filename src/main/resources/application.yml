server:
  port: ${PORT:8761}   # Railway asigna puerto dinámico

spring:
  application:
    name: ms-eureka

eureka:
  client:
    registerWithEureka: false   # No se registra a sí mismo
    fetchRegistry: false        # No necesita buscar otros servicios
  instance:
    hostname: ${RAILWAY_PUBLIC_DOMAIN:ms-eureka.up.railway.app}
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: false
